<!--包含头部文件-->
{include file="public/header" /}
<body>
<div class="page-container">
    <form class="form form-horizontal form-o2o-add" id="form-o2o-add">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">厂商ID：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <span class="text-c">{$userMessage.id}</span>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"></span>经销商序列号：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <span class="text-c">{$userMessage.owner_sn}</span>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">推送地址：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <span class="text-c">{$userMessage.notify_url}</span>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">创建时间：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <span class="text-c">{$userMessage.create_time}</span>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">更新时间：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <span class="text-c">{$userMessage.update_time}</span>
            </div>
        </div>

        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;关闭&nbsp;&nbsp;</button>
            </div>
        </div>
    </form>
</div>

</div>
<!--包含头部文件-->
{include file="public/footer" /}
